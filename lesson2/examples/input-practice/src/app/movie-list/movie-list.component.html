<div class='movies col-4'>
    <h3>Movies to Watch</h3>
    <ol>
       <li *ngFor ="let movie of movies">{{movie}}</li>
    </ol>
    <hr>
<input #newM (keyup.enter)="newMovie(newM.value); newM.value=''"  type="text" placeholder="Enter new movie"/>
<button (click)="newMovie(newM.value); newM.value=''">add</button>
</div>
